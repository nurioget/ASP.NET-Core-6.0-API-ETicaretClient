<h2 mat-dialog-title>Product Images</h2>
<mat-dialog-content class="mat-typography">
  <app-file-upload [options]="options"></app-file-upload>






  <mat-card class="product-card"  appearance="outlined" *ngFor="let image of images">
    <mat-card-header>

    </mat-card-header>
    <img w mat-card-image [src]="image.path">
    <mat-card-content>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button style="background-color: chocolate; color: white;"
        (click)="deleteImage(image.id,$event)">Delete</button>
    </mat-card-actions>
  </mat-card>







</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
